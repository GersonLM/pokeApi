<body>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title class="text-primary">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="ingresar()">
                    <mat-form-field  appearance="fill">
                        <mat-label class="text-primary">Escribe tu Correo</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="CorreoElectronico" required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label class="text-primary">Escriba su Contraseña</mat-label>
                        <input matInput type="password" formControlName="Contraseña">
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Ingresar</button>
                </form>
        </mat-card-content>
    </mat-card>
</body>
